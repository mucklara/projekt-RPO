<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav>
        <a href="Dashboard.html">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
        <div class="nav-title">HOME - DASHBOARD</div>
    </nav>
    
    <main class="dashboard-grid">
        <div class="box language-selection">
            <h2>Language selection:</h2>
            <ul>
                <li><a href="#" class="language-option">Slovenian (SI)</a></li>
                <li><a href="#" class="language-option">Macedonian (MKD)</a></li>
            </ul>
        </div>
        
        <div class="box profile-section">
            <h2>PROFILE</h2>
            <p><strong>Username:</strong> [Your Username]</p>
            <p>
                <strong>Avatar:</strong>
                <a href="#" class="avatar-link">(click here add/change your avatar)</a>
            </p>
            <p><a href="#" class="leaderboard-link">Click here to see the Leaderboard</a></p>
        </div>

        <div class="box language-tracker">
            <h2>Language Tracker Levels</h2>
            <div class="tracker-grid">
                <div class="tracker-row">
                    <span class="language">SI</span>
                    <div class="level-box">B1</div>
                </div>
                <div class="tracker-row">
                    <span class="language">MKD</span>
                    <div class="level-box">A2</div>
                </div>
            </div>
            <p class="level-info">Levels: A1, A2, B1, B2, C1, C2</p>
        </div>

        <div class="play-game">
            <a href="ChooseAGame.html" class="play-game-link">PLAY A GAME</a>
        </div>
    </main>
</body>
</html>
