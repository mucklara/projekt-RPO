<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Crossword</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            margin: 0;
        }

        .crossword {
            display: grid;
            grid-template-columns: repeat(8, 40px); /* Adjusted for the longest word */
            grid-template-rows: repeat(7, 40px);
            gap: 1px;
            background-color: black;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .empty {
            background-color: lightgray;
        }

        .word-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            background-color: white;
        }

        .word-cell input:focus {
            outline: none;
            background-color: #e8f0fe;
        }
    </style>
</head>
<body>
    <h1>Crossword - Food (NMK)</h1>
    <div class="crossword">
        <!-- Row 1 -->
        <div class="cell empty"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="D"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>


        <!-- Row 2 -->
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="L"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="I"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="M"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="O"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="N"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

        <!-- Row 3 -->
        <div class="cell empty"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="N"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="S"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>


        <!-- Row 4 -->
        <div class="cell empty"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="J"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="A"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="B"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="O"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="L"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="K"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="O"></div>

        <!-- Row 5 -->
        <div class="cell empty"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="A"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="I"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <!-- Row 6 -->
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="V"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

        <!-- Row 7 -->
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell word-cell"><input type="text" maxlength="1" placeholder="A"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
    </div>
</body>
</html>
