<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
</head>
<body>

    <header>
    <a href="Dashboard.html">
        <img src="images/ENLANGUA-logo.png" alt="Logo" class="logo">
    </a>
    <!--<div class="nav-title">HOME</div>-->
</header>


<main class="dashboard-grid">
    <div class="box language-selection">
        <h2>Language selection:</h2>
        <ul>
            <li><a href="#" class="language-option" data-language="SLO">Slovenian (SI)</a></li>
            <li><a href="#" class="language-option" data-language="MKD">Macedonian (MKD)</a></li>
        </ul>
    </div>
    <div class="box profile-section">
        <a href="userProfile.html" class="user-link"> Your profile</a>
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <div class="avatar-container">
            <img id="avatarImage" alt="User Avatar" class="avatar" src="">
            <input type="file" id="avatarInput" accept="images/*" style="display: none;">
            <!-- Button to trigger file input -->
            <button type="button" id="uploadAvatarBtn" class="avatar-button">Change Avatar</button>
            <br><br><br>
            <button type="button" class="logout-button">Log Out</button>
        </div>
    </div>
    
    <div class="box language-tracker">
        <h2>Language Tracker Levels</h2>
        <div class="tracker-grid">
            <div class="tracker-row">
                <span class="language">SI</span>
                <div class="level-box">B1</div>
            </div>
            <div class="tracker-row">
                <span class="language">MKD</span>
                <div class="level-box">A2</div>
            </div>
        </div>
        <p class="level-info">Levels: A1, A2, B1, B2, C1, C2</p>
    </div>

    <div class="button-container">
        <div class="play-game">
            <a id="playGameButton" href="#" class="play-game-link">PLAY A GAME</a>
        </div>
        <div class="leaderboard-button">
            <a id="leaderboardButton" href="leaderboard.html" class="leaderboard-link">LEADERBOARD</a>
        </div>
    </div>

</main>

<!-- Modal for Warning -->
<div id="warningModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p>Warning: Please choose your language first!</p>
    </div>
</div>
</body>
</html>
