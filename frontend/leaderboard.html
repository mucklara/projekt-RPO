<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="background">
    <img src="images/ENLANGUA-logo.png" alt="Logo" class="logo">

    <div class="leaderboard-heading">LEADERBOARD</div>

    <div class="search-filters">
        <div class="search-box">
            <label for="language-search">Search by Language:</label>
            <input type="text" id="language-search" placeholder="Enter language name">
            <button id="search-language">Search by Language</button>
        </div>
        <div class="search-box">
            <label for="username-search">Search by Username:</label>
            <input type="text" id="username-search" placeholder="Enter username">
            <button id="search-username">Search by Username</button>
        </div>
    </div>


    <div class="leaderboard-container">
        <table>
            <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Level</th>
                <th>Points</th>
                <th>Language</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="completed-levels-container">
        <h2>Completed Levels</h2>
        <ul id="completed-levels-list">
        </ul>
    </div>

    <div class="leaderboard-buttons">
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">Back</button>
        <button class="nav-btn" onclick="window.location.href='dashboard.html'">Next</button>
    </div>
</div>

<script src="leaderboard.js"></script>
</body>
</html>
