<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Word Pairs - SLO2</title>
    <link rel="stylesheet" href="matchTheWordPairs.css">
</head>
<body>
<header>
    <a href="dashboard.html">
        <img src="images/ENLANGUA-logo.png" alt="Logo" class="logo">
    </a>
</header>
<div class="container">
    <h1>Match the Word Pairs</h1>
    <div class="game-area">
        <div class="left-column">
            <h2>Slovenske besede</h2>
            <div class="word-buttons">
                <button data-pair="pencil-case">Peresnica</button>
                <button data-pair="soccer">Nogomet</button>
                <button data-pair="stove">Štedilnik</button>
            </div>
        </div>
        <div class="right-column">
            <h2>Angleške besede</h2>
            <div class="word-buttons">
                <button data-pair="pencil-case">Pencil Case</button>
                <button data-pair="stove">Stove</button>
                <button data-pair="soccer">Football</button>
            </div>
        </div>
    </div>
    <div id="feedback"></div>
    <div class="buttons">
        <a href="dashboard.html" class="button exit-button">Exit</a>
    </div>
</div>
<script src="matchTheWordPairs.js"></script>
</body>
</html>
