<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Word Pairs - MK1</title>
    <link rel="stylesheet" href="matchTheWordPairs.css">
</head>
<body>
<header>
    <a href="dashboard.html">
        <img src="images/ENLANGUA-logo.png" alt="Logo" class="logo">
    </a>
</header>
<div class="container">
    <h1>Match the Word Pairs</h1>
    <div class="game-area">
        <div class="left-column">
            <h2>Македонски зборови</h2>
            <div class="word-buttons">
                <button data-pair="freezer">Замрзнувач</button>
                <button data-pair="pepper">Пиперка</button>
                <button data-pair="blouse">Блуза</button>
            </div>
        </div>
        <div class="right-column">
            <h2>Англиски зборови</h2>
            <div class="word-buttons">
                <button data-pair="pepper">Pepper</button>
                <button data-pair="freezer">Freezer</button>
                <button data-pair="blouse">Blouse</button>
            </div>
        </div>
    </div>
    <div id="feedback"></div>
    <div class="buttons">
        <a href="matchTheWordPairs_MKD2.html" class="button next-button">Do Next</a>
        <a class="button exit-button">Exit</a>
    </div>
</div>
<script src="matchTheWordPairs.js"></script>
</body>
</html>
