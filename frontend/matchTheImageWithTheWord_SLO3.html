<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Image with the Word - SLO3</title>
    <link rel="stylesheet" href="matchTheImageWithTheWord.css">
</head>
<body>
<header>
    <a href="dashboard.html">
        <img src="images/ENLANGUA-logo.png" alt="Logo" class="logo">
    </a>
</header>
<div class="container">
    <h1>Match the Image with the Word</h1>
    <div class="image-area" data-correct="srce">
        <img src="images/heart.png" alt="Heart">

    <div class="word-options">
        <button data-word="stol">Stol</button>
        <button data-word="srce">Srce</button>
        <button data-word="miza">Miza</button>
        <button data-word="okno">Okno</button>
    </div>
    <div class="feedback"></div>
    <div class="buttons">
        <a href="dashboard.html" class="exit-button">Exit</a>
    </div>
</div>
<script src="matchTheImageWithTheWord.js"></script>
</body>
</html>
