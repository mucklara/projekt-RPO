<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Krona One', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: lightblue;
        }

        h1 {
            margin-top: 20px;
        }

        .crossword {
            display: grid;
            justify-content: center;
            margin: 20px auto;
            gap: 1px;
            background-color: black;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .empty {
            background-color: lightgray;
        }

        .word-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            background-color: white;
        }

        .word-cell input:focus {
            outline: none;
            background-color: #e8f0fe;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Krona One', sans-serif;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1 id="crossword-title">Dynamic Crossword</h1>
<div id="crossword-container" class="crossword"></div>
<button id="check-answers">Check Answers</button>
<script src="crossword.js"></script>
</body>
</html>
