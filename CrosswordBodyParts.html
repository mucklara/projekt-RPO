<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Parts Crossword</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: yellow;
        }

        .crossword {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 1px;
            background-color: black;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 16px;
            font-weight: bold;
        }

        .empty {
            background-color: lightgray;
        }

        .number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="crossword">
        <!-- Row 1 -->
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

        <!-- Row 2 -->
        <div class="cell empty"></div>
        <div class="cell"><span class="number">2</span>P</div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

        <!-- Row 3 -->
        <div class="cell empty"></div>
        <div class="cell">L</div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

        <!-- Row 4 -->
        <div class="cell empty"></div>
        <div class="cell">U</div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell"><span class="number">6</span>J</div>
        <div class="cell">E</div>
        <div class="cell">T</div>
        <div class="cell">R</div>
        <div class="cell">A</div>

        <!-- Row 5 -->
        <div class="cell empty"></div>
        <div class="cell">C</div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

        <!-- Row 6 -->
        <div class="cell empty"></div>
        <div class="cell"><span class="number">9</span>C</div>
        <div class="cell">R</div>
        <div class="cell">E</div>
        <div class="cell">V</div>
        <div class="cell">E</div>
        <div class="cell">S</div>
        <div class="cell">A</div>
        <div class="cell empty"></div>

        <!-- Row 7 -->
        <div class="cell empty"></div>
        <div class="cell"><span class="number">4</span>M</div>
        <div class="cell">O</div>
        <div class="cell">Z</div>
        <div class="cell">G</div>
        <div class="cell">A</div>
        <div class="cell">N</div>
        <div class="cell">I</div>
        <div class="cell empty"></div>

        <!-- Row 8 -->
        <div class="cell empty"></div>
        <div class="cell"><span class="number">3</span>S</div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>

        <!-- Row 9 -->
        <div class="cell empty"></div>
        <div class="cell"><span class="number">7</span>Z</div>
        <div class="cell">E</div>
        <div class="cell">L</div>
        <div class="cell">O</div>
        <div class="cell">D</div>
        <div class="cell">E</div>
        <div class="cell">C</div>
        <div class="cell empty"></div>

        <!-- Row 10 -->
        <div class="cell empty"></div>
        <div class="cell"><span class="number">8</span>U</div>
        <div class="cell">S</div>
        <div class="cell">T</div>
        <div class="cell">A</div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
    </div>
</body>
</html>
